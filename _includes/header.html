          <div id="social-links">
            <ul class="social-profile">

              <li class="instagram"><a target="_blank" href="http://www.instagram.com/{{site.instagram_username}}">Instagram</a></li>
              <li class="twitter"><a target="_blank" href="http://www.twitter.com/{{site.twitter_username}}">Twitter</a></li>
              <li class="linkedin"><a target="_blank" href="http://www.linkedin.com/in/{{site.linkedin_username}}">Linkedin</a></li>
              <li class="vimeo"><a target="_blank" href="http://www.vimeo.com/{{site.vimeo_username}}">Vimeo</a></li>

    </div>
    <div class="wrap">
      <div id="page-links">
        <a href="/">TechBlog</a>
        {% for page in site.pages %}
          {% if page.title %} | <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
        {% endfor %}
        | <a href="https://divelog.mikeheijmans.com">DiveLog</a>
      </div>
    </div>
  
  </header>
